<div class="row">
	<div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products" ng-show="displayProduct(product.category)">

		<div class="thumbnail">
			<img ng-src="{{product.picture}}" alt="">
			<div class="caption">
				<h4 class="pull-right">{{product.price}} PLN</h4>
				<h4><a ui-sref="index.product({product: product.id})">{{product.name}}</a>
                                </h4>
				<p>{{product.shortDesc}}</p>
			</div>
	</div>
</div>
</div>
