<div class="col-md-8">
	<div class="thumbnail">
		<img class="img-responsive" ng-src="{{product.picture}}" alt="">
		<div class="caption-full">
			<hr></hr>
			<h4 class="pull-right">{{product.price}} PLN</h4>
			<h4>{{product.name}}</h4>
			<p>{{product.shortDesc}}</p>
			<p>{{product.description}}</p>
		</div>
	</div>
</div>
<div class="col-md-1">
	<button class="btn btn-primary">Add</button>
</div>
